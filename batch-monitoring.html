<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Monitoring - CustomWeb SPAN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper" id="mainWrapper">
        <div class="container">
            <h2 style="margin-bottom: 1.5rem;">Batch Monitoring</h2>

            <!-- Configuration Section -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div style="display: flex; align-items: center; gap: 2rem; padding: 1rem; flex-wrap: wrap;">
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <label class="form-label" style="margin: 0; min-width: 80px;">Server:</label>
                        <input type="text" class="form-control" id="serverInput" value="10.242.11.84" style="width: 150px;">
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                        <label class="form-label" style="margin: 0;">Auto Refresh</label>
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <label class="form-label" style="margin: 0; min-width: 80px;">Tanggal:</label>
                        <input type="text" class="form-control" id="tanggalInput" value="25-12-2013" style="width: 120px;">
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <label class="form-label" style="margin: 0; min-width: 140px;">Refresh Interval(sec):</label>
                        <input type="number" class="form-control" id="refreshInterval" value="10" min="1" style="width: 80px;">
                    </div>
                    <button class="btn btn-primary" onclick="cariData()" style="background-color: #6f42c1; border-color: #6f42c1;">
                        Cari
                    </button>
                </div>
            </div>

            <!-- Data Table Section -->
            <div class="card">
                <!-- Data Table -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="min-width: 200px; text-align: left;">Batch Name</th>
                                <th style="min-width: 80px; text-align: center;">Count</th>
                                <th style="min-width: 100px; text-align: center;">Status</th>
                                <th style="min-width: 100px; text-align: center;">Cyde(sec)</th>
                                <th style="min-width: 120px; text-align: center;">Control</th>
                                <th style="min-width: 100px; text-align: center;">Jumlah</th>
                                <th style="min-width: 100px; text-align: center;">Standby</th>
                                <th style="min-width: 100px; text-align: center;">Running</th>
                                <th style="min-width: 100px; text-align: center;">Completed</th>
                                <th style="min-width: 100px; text-align: center;">Fail</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize page components
        initPageComponents({
            activePage: 'batch-monitoring',
            userData: {
                avatar: 'DJA',
                role: 'Echelon IV DJA',
                tahun: '2025',
                jenisDok: 'RKAKL'
            }
        });

        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Data batch monitoring
        const batchData = [
            { batchName: 'XmlUploader2014', count: 2, status: 'Alive', cyde: 1, jumlah: 0, standby: 0, running: 0, completed: 0, fail: 0, hasControl: true },
            { batchName: 'XmlUploader2015', count: 0, status: 'Dead', cyde: 1, jumlah: 0, standby: 0, running: 0, completed: 0, fail: 0, hasControl: true },
            { batchName: 'XmlDownloader2014', count: 1, status: 'Alive', cyde: 3, jumlah: 0, standby: 0, running: 0, completed: 0, fail: 0, hasControl: true },
            { batchName: 'XmlDownloader2015', count: 5, status: 'Alive', cyde: 3, jumlah: 3237, standby: 0, running: 0, completed: 3237, fail: 0, hasControl: true },
            { batchName: 'XmlValidation2014', count: 2, status: 'Alive', cyde: 3, jumlah: 0, standby: 0, running: 0, completed: 0, fail: 0, hasControl: true },
            { batchName: 'XmlValidation2015', count: 0, status: 'Dead', cyde: 3, jumlah: 0, standby: 0, running: 0, completed: 0, fail: 0, hasControl: true },
            { batchName: 'PdfGenerator2014', count: 1, status: 'Alive', cyde: 1, jumlah: 0, standby: 0, running: 0, completed: 0, fail: 0, hasControl: true },
            { batchName: 'EmailSender2014', count: 1, status: 'Alive', cyde: 3, jumlah: 0, standby: 0, running: 0, completed: 0, fail: 0, hasControl: true },
            { batchName: 'ReferenceInterface', count: '-', status: '-', cyde: '-', jumlah: 180, standby: 0, running: 0, completed: 180, fail: 0, hasControl: false },
            { batchName: 'Posting', count: '-', status: '-', cyde: '-', jumlah: 0, standby: 0, running: 0, completed: 0, fail: 0, hasControl: false },
            { batchName: 'Realisasi Collect', count: '-', status: '-', cyde: '-', jumlah: 3, standby: 0, running: 0, completed: 3, fail: 0, hasControl: false },
            { batchName: 'Multiyear Budget Collect', count: '-', status: '-', cyde: '-', jumlah: 3, standby: 0, running: 0, completed: 3, fail: 0, hasControl: false }
        ];

        let autoRefreshInterval = null;

        function loadTableData() {
            const tableBody = document.getElementById('dataTable');
            
            if (tableBody) {
                tableBody.innerHTML = '';
                
                batchData.forEach((item) => {
                    const tr = document.createElement('tr');
                    
                    // Status color
                    const statusColor = item.status === 'Alive' ? '#28a745' : (item.status === 'Dead' ? '#dc3545' : '#6c757d');
                    const statusText = item.status === '-' ? '-' : item.status;
                    
                    // Control buttons
                    let controlButtons = '';
                    if (item.hasControl) {
                        controlButtons = `
                            <button class="btn-control btn-green" onclick="startBatch('${item.batchName}')" title="Start/Green">G</button>
                            <button class="btn-control btn-red" onclick="stopBatch('${item.batchName}')" title="Stop/Red">K</button>
                        `;
                    }
                    
                    tr.innerHTML = `
                        <td>${item.batchName}</td>
                        <td style="text-align: center;">${item.count}</td>
                        <td style="text-align: center; color: ${statusColor}; font-weight: ${item.status !== '-' ? '600' : 'normal'};">${statusText}</td>
                        <td style="text-align: center;">${item.cyde}</td>
                        <td style="text-align: center;">${controlButtons}</td>
                        <td style="text-align: center;">${item.jumlah}</td>
                        <td style="text-align: center;">${item.standby}</td>
                        <td style="text-align: center;">${item.running}</td>
                        <td style="text-align: center;">${item.completed}</td>
                        <td style="text-align: center;">${item.fail}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            }
        }

        function toggleAutoRefresh() {
            const autoRefresh = document.getElementById('autoRefresh');
            const refreshInterval = document.getElementById('refreshInterval');
            
            if (autoRefresh.checked) {
                const interval = parseInt(refreshInterval.value) * 1000 || 10000;
                autoRefreshInterval = setInterval(() => {
                    cariData();
                }, interval);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        function cariData() {
            const server = document.getElementById('serverInput').value;
            const tanggal = document.getElementById('tanggalInput').value;
            
            console.log('Mencari data dengan Server:', server, 'Tanggal:', tanggal);
            
            // Simulasi refresh data
            loadTableData();
        }

        function startBatch(batchName) {
            if (confirm(`Apakah Anda yakin ingin memulai batch "${batchName}"?`)) {
                alert(`Batch "${batchName}" dimulai...`);
                // Di sini bisa ditambahkan logika untuk start batch
                cariData();
            }
        }

        function stopBatch(batchName) {
            if (confirm(`Apakah Anda yakin ingin menghentikan batch "${batchName}"?`)) {
                alert(`Batch "${batchName}" dihentikan...`);
                // Di sini bisa ditambahkan logika untuk stop batch
                cariData();
            }
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>

    <style>
        /* Table Container */
        .table-container {
            overflow-x: auto;
            position: relative;
            width: 100%;
        }

        .table-container .table {
            width: 100%;
            min-width: 100%;
        }

        /* Table Header Styles */
        .table thead tr th {
            background-color: #f8f9fa;
            font-weight: 600;
            border: 1px solid #dee2e6;
            border-bottom: 2px solid #dee2e6;
            padding: 0.75rem;
        }

        .table th {
            text-align: left;
        }

        .table td {
            text-align: left;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f0f4f8;
        }

        .table tbody tr:nth-child(odd) {
            background-color: white;
        }

        .table tbody tr:hover {
            background-color: var(--light-color);
        }

        /* Control Buttons */
        .btn-control {
            padding: 0.25rem 0.5rem;
            border: 1px solid;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            margin: 0 0.125rem;
            min-width: 30px;
            transition: all 0.3s;
        }

        .btn-control:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .btn-green {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .btn-green:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-red {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .btn-red:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        /* Form Control Styles */
        .form-control {
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(111, 66, 193, 0.25);
        }

        /* Checkbox Styles */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</body>
</html>
