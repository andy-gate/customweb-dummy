<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program - CustomWeb SPAN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper" id="mainWrapper">
        <div class="container">
            <h2 style="margin-bottom: 1.5rem;">Program</h2>

            <!-- Filter Section -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div style="padding: 1.5rem;">
                    <!-- Navigation Tabs -->
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1.5rem;">
                        <button class="tab-btn active" onclick="switchMainTab('program')" id="tabProgram">Program</button>
                        <button class="tab-btn" onclick="switchMainTab('outcome')" id="tabOutcome">Outcome</button>
                        <button class="tab-btn" onclick="switchMainTab('kegiatan')" id="tabKegiatan">Kegiatan</button>
                        <button class="tab-btn" onclick="switchMainTab('output')" id="tabOutput">Output</button>
                        <button class="tab-btn" onclick="switchMainTab('indikator-utama')" id="tabIndikatorUtama">Indikator Kinerja Utama</button>
                        <button class="tab-btn" onclick="switchMainTab('indikator-kegiatan')" id="tabIndikatorKegiatan">Indikator Kinerja Kegiatan</button>
                    </div>

                    <!-- Keyword -->
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <label class="form-label" style="min-width: 120px; margin: 0;">Keyword :</label>
                        <div style="flex: 1;">
                            <input type="text" class="form-control" id="keyword" placeholder="Masukkan kata kunci">
                        </div>
                        <button class="btn btn-primary" onclick="searchData()" style="padding: 0.75rem 2rem;">
                            Cari
                        </button>
                    </div>
                </div>
            </div>

            <!-- Data Table Section -->
            <div class="card">
                <div style="display: flex; justify-content: flex-end; gap: 0.5rem; margin-bottom: 1rem; padding: 0 1rem; padding-top: 1rem;">
                    <button class="btn btn-primary" onclick="exportExcel()" style="background-color: #6f42c1; border-color: #6f42c1;">
                        Ke excel
                    </button>
                </div>

                <!-- Total Data dan Jumlah per Halaman -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 1rem; flex-wrap: wrap; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 1.5rem;">
                        <div style="font-weight: 600; font-size: 1rem;">
                            Total <span style="color: var(--primary-color);" id="totalData">796</span> | 
                            <label class="form-label" style="margin: 0; display: inline;">Jumlah per halaman</label>
                            <select class="form-control" id="itemsPerPage" style="width: auto; padding: 0.5rem; display: inline-block; margin-left: 0.5rem;" onchange="changeItemsPerPage()">
                                <option value="10">10</option>
                                <option value="30" selected>30</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="table-container">
                    <table class="table" style="table-layout: fixed;">
                        <thead>
                            <tr>
                                <th style="width: 100px; text-align: center;">Kode</th>
                                <th style="min-width: 400px; text-align: left;">Uraian</th>
                                <th style="width: 100px; text-align: center;">Aktif</th>
                                <th style="width: 200px; text-align: center;">Tgl Modifikasi</th>
                                <th style="width: 150px; text-align: center;">User ID</th>
                                <th style="width: 120px; text-align: center;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <div class="pagination-info">
                        Menampilkan 1-30 dari 796 data
                    </div>
                    <div class="pagination">
                        <button class="pagination-btn" disabled>‚Äπ‚Äπ First</button>
                        <button class="pagination-btn" disabled>‚Äπ Previous</button>
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn">Next ‚Ä∫</button>
                        <button class="pagination-btn">Last ‚Ä∫‚Ä∫</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modalTitle">‚úèÔ∏è Edit Data</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div style="padding: 1.5rem;">
                <div class="form-group" id="level1Group">
                    <label class="form-label">Kode Kementerian</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" class="form-control" id="modalKodeLevel1" readonly style="flex: 1;">
                        <input type="text" class="form-control" id="modalUraianLevel1" readonly style="flex: 2;">
                    </div>
                </div>

                <div class="form-group" id="level2Group">
                    <label class="form-label">Kode Unit</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" class="form-control" id="modalKodeLevel2" readonly style="flex: 1;">
                        <input type="text" class="form-control" id="modalUraianLevel2" readonly style="flex: 2;">
                    </div>
                </div>

                <div class="form-group" id="level3Group">
                    <label class="form-label">Kode Program</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" class="form-control" id="modalKodeLevel3" readonly style="flex: 1;">
                        <input type="text" class="form-control" id="modalUraianLevel3" readonly style="flex: 2;">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Aktif(Y/N) <span style="color: red;">*</span></label>
                    <select class="form-control" id="modalAktif" required>
                        <option value="Y">Y</option>
                        <option value="N">N</option>
                    </select>
                </div>

                <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1.5rem;">
                    <button class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button class="btn btn-primary" onclick="saveData()" style="background-color: #6f42c1; border-color: #6f42c1;">üíæ Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize page components
        initPageComponents({
            activePage: 'manage-reference-data',
            userData: {
                avatar: 'DJA',
                role: 'Echelon IV DJA',
                tahun: '2025',
                jenisDok: 'RKAKL'
            }
        });

        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Data dengan struktur hierarchical: Level 1 -> Level 2 -> Level 3
        const allData = {
            program: {
                total: 796,
                rows: [
                    { 
                        kode: '001', 
                        uraian: 'MAJELIS PERMUSYAWARATAN RAKYAT', 
                        aktif: '', 
                        tglModifikasi: '', 
                        userId: '',
                        children: [
                            { 
                                kode: '01', 
                                uraian: 'SEKRETARIAT JENDERAL', 
                                aktif: '', 
                                tglModifikasi: '', 
                                userId: '',
                                children: [
                                    { kode: '01', uraian: 'Program Dukungan Manajemen dan Pelaksanaan Tugas Teknis Lainnya Lembaga Negara', aktif: 'Yes', tglModifikasi: '26-08-2013 16:37:47', userId: 'Cadmin' },
                                    { kode: '02', uraian: 'Program Peningkatan Sarana dan Prasarana Aparatur MPR', aktif: 'Yes', tglModifikasi: '26-08-2013 16:37:47', userId: 'Cadmin' }
                                ]
                            },
                            { 
                                kode: '02', 
                                uraian: 'MAJELIS', 
                                aktif: '', 
                                tglModifikasi: '', 
                                userId: '',
                                children: [
                                    { kode: '01', uraian: 'Program Dukungan Manajemen dan Pelaksanaan Tugas Teknis Lainnya Lembaga Negara', aktif: 'Yes', tglModifikasi: '26-08-2013 16:37:47', userId: 'Cadmin' }
                                ]
                            }
                        ]
                    },
                    { 
                        kode: '002', 
                        uraian: 'DEWAN PERWAKILAN RAKYAT', 
                        aktif: '', 
                        tglModifikasi: '', 
                        userId: '',
                        children: [
                            { 
                                kode: '01', 
                                uraian: 'SEKRETARIAT JENDERAL', 
                                aktif: '', 
                                tglModifikasi: '', 
                                userId: '',
                                children: [
                                    { kode: '01', uraian: 'Program Dukungan Manajemen dan Pelaksanaan Tugas Teknis Lainnya Lembaga Negara', aktif: 'Yes', tglModifikasi: '26-08-2013 16:37:47', userId: 'Cadmin' }
                                ]
                            }
                        ]
                    }
                ]
            },
            outcome: {
                total: 0,
                rows: []
            },
            kegiatan: {
                total: 0,
                rows: []
            },
            output: {
                total: 0,
                rows: []
            },
            'indikator-utama': {
                total: 0,
                rows: []
            },
            'indikator-kegiatan': {
                total: 0,
                rows: []
            }
        };

        let currentMainTab = 'program';
        let expandedItems = new Set(); // Track expanded items

        function switchMainTab(tab) {
            currentMainTab = tab;
            
            // Update tab buttons
            document.getElementById('tabProgram').classList.toggle('active', tab === 'program');
            document.getElementById('tabOutcome').classList.toggle('active', tab === 'outcome');
            document.getElementById('tabKegiatan').classList.toggle('active', tab === 'kegiatan');
            document.getElementById('tabOutput').classList.toggle('active', tab === 'output');
            document.getElementById('tabIndikatorUtama').classList.toggle('active', tab === 'indikator-utama');
            document.getElementById('tabIndikatorKegiatan').classList.toggle('active', tab === 'indikator-kegiatan');
            
            // Reset expanded items
            expandedItems.clear();
            
            // Reload table data
            loadTableData();
        }

        function toggleExpand(kode) {
            if (expandedItems.has(kode)) {
                expandedItems.delete(kode);
            } else {
                expandedItems.add(kode);
            }
            loadTableData();
        }

        function loadTableData() {
            const tableBody = document.getElementById('dataTable');
            const totalData = document.getElementById('totalData');
            
            let dataToShow = allData[currentMainTab] || allData.program;
            if (totalData) totalData.textContent = dataToShow.total;

            if (tableBody) {
                tableBody.innerHTML = '';
                
                // Render hierarchical data (3 levels)
                function renderRecursive(items, parentExpanded = true, parentPath = [], level = 1) {
                    items.forEach(item => {
                        const currentPath = [...parentPath, { kode: item.kode, uraian: item.uraian }];
                        const hasChildren = item.children && item.children.length > 0;
                        const isExpanded = expandedItems.has(item.kode);
                        
                        // Skip jika parent tidak expanded
                        if (!parentExpanded) return;
                        
                        const tr = document.createElement('tr');
                        tr.setAttribute('data-kode', item.kode);
                        tr.setAttribute('data-level', level.toString());
                        
                        // Indentasi berdasarkan level
                        const indentPixels = (level - 1) * 2;
                        const indentStyle = indentPixels > 0 ? `padding-left: ${indentPixels}rem;` : '';
                        
                        // Icon collapse/expand (hanya untuk level 1 dan 2)
                        let expandIcon = '';
                        if (hasChildren && level < 3) {
                            expandIcon = `<span style="cursor: pointer; margin-right: 0.5rem; font-weight: bold; user-select: none; display: inline-block; width: 1rem;" onclick="toggleExpand('${item.kode}'); event.stopPropagation();">${isExpanded ? '‚ñº' : '‚ñ∂'}</span>`;
                        } else {
                            expandIcon = '<span style="margin-right: 1.5rem; display: inline-block; width: 1rem;"></span>';
                        }
                        
                        // Alignment kode: left untuk level 1-2, center untuk level 3
                        const kodeAlign = level < 3 ? 'text-align: left;' : 'text-align: center;';
                        
                        const aktifValue = item.aktif || '';
                        const tglModValue = item.tglModifikasi || '';
                        const userIdValue = item.userId || '';
                        const aksiButton = level === 3 ? `<button class="btn btn-primary" onclick="editData('${item.kode}', '${JSON.stringify(currentPath).replace(/"/g, '&quot;')}', ${level})" style="padding: 0.25rem 0.75rem; font-size: 0.875rem; background-color: #6f42c1; border-color: #6f42c1;">
                                    Edit
                                </button>` : '';
                        
                        tr.innerHTML = `
                            <td style="${kodeAlign}">${expandIcon}${item.kode}</td>
                            <td style="${indentStyle}">${item.uraian}</td>
                            <td style="text-align: center;">${aktifValue}</td>
                            <td style="text-align: center;">${tglModValue}</td>
                            <td style="text-align: center;">${userIdValue}</td>
                            <td style="text-align: center;">${aksiButton}</td>
                        `;
                        tableBody.appendChild(tr);
                        
                        tr.setAttribute('data-fullpath', JSON.stringify(currentPath));
                        
                        // Render children if expanded
                        if (hasChildren && isExpanded && level < 3) {
                            renderRecursive(item.children, true, currentPath, level + 1);
                        }
                    });
                }
                
                renderRecursive(dataToShow.rows, true, [], 1);
            }
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
        });

        function searchData() {
            const keyword = document.getElementById('keyword').value;
            console.log('Mencari dengan keyword:', keyword);
            alert('Pencarian dilakukan dengan keyword yang dipilih');
        }

        function exportExcel() {
            alert('Export ke Excel...');
        }

        function changeItemsPerPage() {
            const itemsPerPage = document.getElementById('itemsPerPage').value;
            console.log('Mengubah jumlah item per halaman:', itemsPerPage);
        }

        let currentEditKode = null;
        let currentEditLevel = null;

        function editData(kode, fullPathJson, level) {
            const modalTitle = document.getElementById('modalTitle');
            const modalKodeLevel1 = document.getElementById('modalKodeLevel1');
            const modalUraianLevel1 = document.getElementById('modalUraianLevel1');
            const modalKodeLevel2 = document.getElementById('modalKodeLevel2');
            const modalUraianLevel2 = document.getElementById('modalUraianLevel2');
            const modalKodeLevel3 = document.getElementById('modalKodeLevel3');
            const modalUraianLevel3 = document.getElementById('modalUraianLevel3');
            const level1Group = document.getElementById('level1Group');
            const level2Group = document.getElementById('level2Group');
            const level3Group = document.getElementById('level3Group');
            const modalAktif = document.getElementById('modalAktif');
            const dataModal = document.getElementById('dataModal');

            // Parse full path
            const fullPath = JSON.parse(fullPathJson.replace(/&quot;/g, '"'));
            
            if (modalTitle) modalTitle.textContent = '‚úèÔ∏è Edit Data';
            
            // Reset all fields
            if (modalKodeLevel1) modalKodeLevel1.value = '';
            if (modalUraianLevel1) modalUraianLevel1.value = '';
            if (modalKodeLevel2) modalKodeLevel2.value = '';
            if (modalUraianLevel2) modalUraianLevel2.value = '';
            if (modalKodeLevel3) modalKodeLevel3.value = '';
            if (modalUraianLevel3) modalUraianLevel3.value = '';
            
            // Hide all groups first
            if (level1Group) level1Group.style.display = 'none';
            if (level2Group) level2Group.style.display = 'none';
            if (level3Group) level3Group.style.display = 'none';
            
            // Set values based on full path
            if (fullPath.length >= 1) {
                if (modalKodeLevel1) modalKodeLevel1.value = fullPath[0].kode;
                if (modalUraianLevel1) modalUraianLevel1.value = fullPath[0].uraian;
                if (level1Group) level1Group.style.display = 'block';
            }
            if (fullPath.length >= 2) {
                if (modalKodeLevel2) modalKodeLevel2.value = fullPath[1].kode;
                if (modalUraianLevel2) modalUraianLevel2.value = fullPath[1].uraian;
                if (level2Group) level2Group.style.display = 'block';
            }
            if (fullPath.length >= 3) {
                if (modalKodeLevel3) modalKodeLevel3.value = fullPath[2].kode;
                if (modalUraianLevel3) modalUraianLevel3.value = fullPath[2].uraian;
                if (level3Group) level3Group.style.display = 'block';
            }
            
            // Find item data
            let itemData = null;
            if (level === 3) {
                // Find in hierarchical data
                for (const level1 of allData[currentMainTab].rows) {
                    if (level1.children) {
                        for (const level2 of level1.children) {
                            if (level2.children) {
                                itemData = level2.children.find(child => child.kode === kode);
                                if (itemData) break;
                            }
                        }
                        if (itemData) break;
                    }
                }
            }
            
            if (modalAktif && itemData) {
                modalAktif.value = itemData.aktif === 'Yes' ? 'Y' : (itemData.aktif === 'No' ? 'N' : (itemData.aktif || 'Y'));
            }
            
            if (dataModal) dataModal.classList.add('active');
            currentEditKode = kode;
            currentEditLevel = level;
        }

        function closeModal() {
            const dataModal = document.getElementById('dataModal');
            if (dataModal) dataModal.classList.remove('active');
            currentEditKode = null;
            currentEditLevel = null;
        }

        function saveData() {
            const modalAktif = document.getElementById('modalAktif');

            if (!modalAktif) {
                alert('Mohon lengkapi semua field yang wajib diisi!');
                return;
            }

            const aktif = modalAktif.value;
            const kode = currentEditKode;

            // Simulasi penyimpanan data
            alert(`Data dengan kode ${kode} berhasil diperbarui! (Aktif: ${aktif})`);

            closeModal();
            // Di sini bisa ditambahkan logika untuk update tabel atau reload data
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dataModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
