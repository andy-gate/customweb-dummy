        // Data dengan struktur hierarchical: Fungsi -> Subfungsi

                        { kode: '02', uraian: 'INDUSTRI', aktif: 'Yes', tglModifikasi: '26-08-2013 16:52:44', userId: 'Cadmin' },
                        { kode: '03', uraian: 'PERTANIAN', aktif: 'Yes', tglModifikasi: '26-08-2013 16:52:44', userId: 'Cadmin' }

                    children: [
                        { kode: '01', uraian: 'PENGELOLAAN LINGKUNGAN HIDUP', aktif: 'Yes', tglModifikasi: '26-08-2013 16:52:44', userId: 'Cadmin' }
                    ]
                }
            ]
        };

        let expandedItems = new Set(); // Track expanded items

        function toggleExpand(kode) {
            if (expandedItems.has(kode)) {
                expandedItems.delete(kode);
            } else {
                expandedItems.add(kode);
            }
            loadTableData();
        }

        // Flatten data untuk display dengan parent path
        function flattenData(data, result = [], parentPath = []) {
            data.forEach(item => {
                const currentPath = [...parentPath, { kode: item.kode, uraian: item.uraian }];
                result.push({
                    ...item,
                    parentPath: currentPath.slice(0, -1), // Exclude current item
                    fullPath: currentPath, // Include current item for reference
                    level: parentPath.length + 1
                });
                if (item.children && item.children.length > 0) {
                    flattenData(item.children, result, currentPath);
                }
            });
            return result;
        }

        function loadTableData() {
            const tableBody = document.getElementById('dataTable');
            const totalData = document.getElementById('totalData');
            
            if (totalData) totalData.textContent = allData.total;

            if (tableBody) {
                tableBody.innerHTML = '';
                
                // Render hierarchical data (Fungsi dengan Subfungsi)
                function renderRecursive(items, parentExpanded = true, parentPath = []) {
                    items.forEach(item => {
                        const currentPath = [...parentPath, { kode: item.kode, uraian: item.uraian }];
                        const hasChildren = item.children && item.children.length > 0;
                        const isExpanded = expandedItems.has(item.kode);
                        
                        // Skip jika parent tidak expanded
                        if (!parentExpanded) return;
                        
                        const tr = document.createElement('tr');
                        tr.setAttribute('data-kode', item.kode);
                        tr.setAttribute('data-level', '1');
                        
                        // Indentasi berdasarkan level
                        const indentPixels = 0;
                        const indentStyle = '';
                        
                        // Icon collapse/expand
                        let expandIcon = '';
                        if (hasChildren) {
                            expandIcon = `<span style="cursor: pointer; margin-right: 0.5rem; font-weight: bold; user-select: none; display: inline-block; width: 1rem;" onclick="toggleExpand('${item.kode}'); event.stopPropagation();">${isExpanded ? '‚ñº' : '‚ñ∂'}</span>`;
                        } else {
                            expandIcon = '<span style="margin-right: 1.5rem; display: inline-block; width: 1rem;"></span>';
                        }
                        
                        const aktifValue = item.aktif || '';
                        const tglModValue = item.tglModifikasi || '';
                        const userIdValue = item.userId || '';
                        const aksiButton = `<button class="btn btn-primary" onclick="editData('${item.kode}', '${JSON.stringify(currentPath).replace(/"/g, '&quot;')}', 1)" style="padding: 0.25rem 0.75rem; font-size: 0.875rem; background-color: #6f42c1; border-color: #6f42c1;">
                                    Edit
                                </button>`;
                        
                        tr.innerHTML = `
                            <td style="text-align: left;">${expandIcon}${item.kode}</td>
                            <td style="${indentStyle}">${item.uraian}</td>
                            <td style="text-align: center;">${aktifValue}</td>
                            <td style="text-align: center;">${tglModValue}</td>
                            <td style="text-align: center;">${userIdValue}</td>
                            <td style="text-align: center;">${aksiButton}</td>
                        `;
                        tableBody.appendChild(tr);
                        
                        tr.setAttribute('data-fullpath', JSON.stringify(currentPath));
                        
                        // Render children (Subfungsi) if expanded
                        if (hasChildren && isExpanded) {
                            item.children.forEach(child => {
                                const childPath = [...currentPath, { kode: child.kode, uraian: child.uraian }];
                                const childTr = document.createElement('tr');
                                childTr.setAttribute('data-kode', child.kode);
                                childTr.setAttribute('data-level', '2');
                                
                                const childIndentStyle = 'padding-left: 2rem;';
                                const childExpandIcon = '<span style="margin-right: 1.5rem; display: inline-block; width: 1rem;"></span>';
                                
                                const childAktifValue = child.aktif || '';
                                const childTglModValue = child.tglModifikasi || '';
                                const childUserIdValue = child.userId || '';
                                const childAksiButton = `<button class="btn btn-primary" onclick="editData('${child.kode}', '${JSON.stringify(childPath).replace(/"/g, '&quot;')}', 2)" style="padding: 0.25rem 0.75rem; font-size: 0.875rem; background-color: #6f42c1; border-color: #6f42c1;">
                                            Edit
                                        </button>`;
                                
                                childTr.innerHTML = `
                                    <td style="text-align: left;">${childExpandIcon}${child.kode}</td>
                                    <td style="${childIndentStyle}">${child.uraian}</td>
                                    <td style="text-align: center;">${childAktifValue}</td>
                                    <td style="text-align: center;">${childTglModValue}</td>
                                    <td style="text-align: center;">${childUserIdValue}</td>
                                    <td style="text-align: center;">${childAksiButton}</td>
                                `;
                                tableBody.appendChild(childTr);
                                childTr.setAttribute('data-fullpath', JSON.stringify(childPath));
                            });
                        }
                    });
                }
                
                renderRecursive(allData.rows, true, []);
            }
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
        });

        function searchData() {
            const keyword = document.getElementById('keyword').value;
            console.log('Mencari dengan keyword:', keyword);

        function exportExcel() {
            alert('Export ke Excel...');

        function changeItemsPerPage() {
            const itemsPerPage = document.getElementById('itemsPerPage').value;
            console.log('Mengubah jumlah item per halaman:', itemsPerPage);

        let currentEditKode = null;
        let currentEditLevel = null;

        function editData(kode, fullPathJson, level) {
            const modalTitle = document.getElementById('modalTitle');
            const modalKodeFungsi = document.getElementById('modalKodeFungsi');
            const modalUraianFungsi = document.getElementById('modalUraianFungsi');
            const modalKodeSubfungsi = document.getElementById('modalKodeSubfungsi');
            const modalUraianSubfungsi = document.getElementById('modalUraianSubfungsi');
            const subfungsiGroup = document.getElementById('subfungsiGroup');
            const modalAktif = document.getElementById('modalAktif');
            const dataModal = document.getElementById('dataModal');

            // Parse full path
            const fullPath = JSON.parse(fullPathJson.replace(/&quot;/g, '"'));
            
            if (modalTitle) modalTitle.textContent = '‚úèÔ∏è Edit Data';
            
            // Reset all fields
            if (modalKodeFungsi) modalKodeFungsi.value = '';
            if (modalUraianFungsi) modalUraianFungsi.value = '';
            if (modalKodeSubfungsi) modalKodeSubfungsi.value = '';
            if (modalUraianSubfungsi) modalUraianSubfungsi.value = '';
            
            // Set values based on level
            if (level === 1) {
                // Fungsi only
                if (fullPath.length >= 1) {
                    if (modalKodeFungsi) modalKodeFungsi.value = fullPath[0].kode;
                    if (modalUraianFungsi) modalUraianFungsi.value = fullPath[0].uraian;
                }
                if (subfungsiGroup) subfungsiGroup.style.display = 'none';
                
                // Find item data
                const fungsiItem = allData.rows.find(item => item.kode === kode);
                if (modalAktif && fungsiItem) {
                    modalAktif.value = fungsiItem.aktif === 'Yes' ? 'Y' : (fungsiItem.aktif === 'No' ? 'N' : (fungsiItem.aktif || 'Y'));
                }
            } else {
                // Subfungsi (level 2)
                if (fullPath.length >= 1) {
                    if (modalKodeFungsi) modalKodeFungsi.value = fullPath[0].kode;
                    if (modalUraianFungsi) modalUraianFungsi.value = fullPath[0].uraian;
                }
                if (fullPath.length >= 2) {
                    if (modalKodeSubfungsi) modalKodeSubfungsi.value = fullPath[1].kode;
                    if (modalUraianSubfungsi) modalUraianSubfungsi.value = fullPath[1].uraian;
                }
                if (subfungsiGroup) subfungsiGroup.style.display = 'block';
                
                // Find item data in hierarchical data
                let subfungsiItem = null;
                for (const fungsi of allData.rows) {
                    if (fungsi.children) {
                        subfungsiItem = fungsi.children.find(child => child.kode === kode);
                        if (subfungsiItem) break;
                    }
                }
                
                if (modalAktif && subfungsiItem) {
                    modalAktif.value = subfungsiItem.aktif === 'Yes' ? 'Y' : (subfungsiItem.aktif === 'No' ? 'N' : (subfungsiItem.aktif || 'Y'));
                }
            }
            
            if (dataModal) dataModal.classList.add('active');
            currentEditKode = kode;
            currentEditLevel = level;
        }

        function closeModal() {
            const dataModal = document.getElementById('dataModal');
            if (dataModal) dataModal.classList.remove('active');
            currentEditKode = null;
            currentEditLevel = null;
        }

        function saveData() {
            const modalAktif = document.getElementById('modalAktif');

            if (!modalAktif) {
                alert('Mohon lengkapi semua field yang wajib diisi!');
                return;
            }

            const aktif = modalAktif.value;
            const kode = currentEditKode;

            // Simulasi penyimpanan data
            alert(`Data dengan kode ${kode} berhasil diperbarui! (Aktif: ${aktif})`);

            closeModal();
            // Di sini bisa ditambahkan logika untuk update tabel atau reload data
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dataModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
