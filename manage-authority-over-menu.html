        function loadTableData() {

        function openMenuRights(roleCode) {

                menuCheckedItems.clear();
                menuExpandedItems.clear();
                
                // Initialize expanded items (all parent nodes)
                function initExpanded(node) {
                    if (node.children && node.children.length > 0) {
                        menuExpandedItems.add(node.id);
                        node.children.forEach(child => initExpanded(child));
                    }
                }
                initExpanded(menuTreeData);
                
                // Initialize checked items (based on role - for demo, use existing checked state)
                function initChecked(node) {
                    if (node.checked) {
                        menuCheckedItems.add(node.id);
                    }
                    if (node.children) {
                        node.children.forEach(child => initChecked(child));
                    }
                }
                initChecked(menuTreeData);
                
                renderMenuTree();
                document.getElementById('menuRightsModal').classList.add('active');
            }
        }

        function renderMenuTree() {
            const treeContainer = document.getElementById('menuTree');
            treeContainer.innerHTML = '';
            
            function renderNode(node, level = 0, parentLines = []) {
                const hasChildren = node.children && node.children.length > 0;
                const isExpanded = menuExpandedItems.has(node.id);
                const isChecked = menuCheckedItems.has(node.id);
                
                const div = document.createElement('div');
                div.className = 'tree-node';
                div.setAttribute('data-id', node.id);
                div.setAttribute('data-level', level);
                
                // Calculate padding for clear indentation
                const paddingLeft = level * 2.5 + 'rem';
                
                // Expand/collapse icon (modern chevron design)
                let expandIcon = '';
                if (hasChildren) {
                    expandIcon = `<span class="tree-expand ${isExpanded ? 'expanded' : ''}" onclick="toggleMenuExpand('${node.id}'); event.stopPropagation();">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.25 3.5L7 5.25L8.75 3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>`;
                } else {
                    expandIcon = '<span class="tree-expand-placeholder"></span>';
                }
                
                // Checkbox
                const checkbox = `<input type="checkbox" class="tree-checkbox" ${isChecked ? 'checked' : ''} onchange="toggleMenuCheck('${node.id}', this.checked);" onclick="event.stopPropagation();">`;
                
                // Node name
                const nodeName = `<span class="tree-name">${node.name}</span>`;
                
                div.innerHTML = `
                    <div class="tree-node-content" style="padding-left: ${paddingLeft};">
                        ${expandIcon}
                        ${checkbox}
                        ${nodeName}
                    </div>
                `;
                
                treeContainer.appendChild(div);
                
                // Render children if expanded
                if (hasChildren && isExpanded) {
                    node.children.forEach((child, index) => {
                        const isLastChild = index === node.children.length - 1;
                        // Update parentLines: keep existing vertical lines, add new one if not last child
                        const newParentLines = [...parentLines];
                        if (level > 0) {
                            newParentLines[level - 1] = !isLastChild; // Keep vertical line if not last child
                        }
                        renderNode(child, level + 1, newParentLines);
                    });
                }
            }
            
            renderNode(menuTreeData);
        }

        function toggleMenuExpand(nodeId) {
            if (menuExpandedItems.has(nodeId)) {
                menuExpandedItems.delete(nodeId);
            } else {
                menuExpandedItems.add(nodeId);
            }
            renderMenuTree();
        }

        function toggleMenuCheck(nodeId, checked) {
            if (checked) {
                menuCheckedItems.add(nodeId);
            } else {
                menuCheckedItems.delete(nodeId);
            }
            
            // Update checkbox in tree
            const checkbox = document.querySelector(`.tree-checkbox[onchange*="${nodeId}"]`);
            if (checkbox) {
                checkbox.checked = checked;
            }
        }
