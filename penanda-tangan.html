<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penanda Tangan - CustomWeb SPAN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper" id="mainWrapper">
        <div class="container">
            <h2 style="margin-bottom: 1.5rem;">Penanda Tangan</h2>

            <!-- Filter Section -->
            <div class="card" style="margin-bottom: 1.5rem;">
                <div style="padding: 1.5rem;">
                    <!-- Keyword -->
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <label class="form-label" style="min-width: 120px; margin: 0;">Keyword :</label>
                        <div style="flex: 1;">
                            <input type="text" class="form-control" id="keyword" placeholder="Masukkan kata kunci">
                        </div>
                        <button class="btn btn-primary" onclick="searchData()" style="padding: 0.75rem 2rem;">
                            Cari
                        </button>
                    </div>
                </div>
            </div>

            <!-- Data Table Section -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 1rem; padding-top: 1rem; flex-wrap: wrap; gap: 1rem;">
                    <div></div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-primary" onclick="tambahData()" style="background-color: #6f42c1; border-color: #6f42c1;">
                            Tambah
                        </button>
                        <button class="btn btn-primary" onclick="exportExcel()" style="background-color: #6f42c1; border-color: #6f42c1;">
                            Ke excel
                        </button>
                    </div>
                </div>

                <!-- Total Data dan Jumlah per Halaman -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 1rem; flex-wrap: wrap; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 1.5rem;">
                        <div style="font-weight: 600; font-size: 1rem;">
                            Total <span style="color: var(--primary-color);" id="totalData">14</span> | 
                            <label class="form-label" style="margin: 0; display: inline;">Jumlah per halaman</label>
                            <select class="form-control" id="itemsPerPage" style="width: auto; padding: 0.5rem; display: inline-block; margin-left: 0.5rem;" onchange="changeItemsPerPage()">
                                <option value="10">10</option>
                                <option value="30" selected>30</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="table-container">
                    <table class="table" style="table-layout: fixed;">
                        <thead>
                            <tr>
                                <th style="width: 200px; text-align: center;">Kode</th>
                                <th style="min-width: 400px; text-align: left;">Uraian</th>
                                <th style="width: 100px; text-align: center;">Aktif</th>
                                <th style="width: 200px; text-align: center;">Tgl Modifikasi</th>
                                <th style="width: 150px; text-align: center;">User ID</th>
                                <th style="width: 120px; text-align: center;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <div class="pagination-info">
                        Menampilkan 1-14 dari 14 data
                    </div>
                    <div class="pagination">
                        <button class="pagination-btn" disabled>‚Äπ‚Äπ First</button>
                        <button class="pagination-btn" disabled>‚Äπ Previous</button>
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn" disabled>Next ‚Ä∫</button>
                        <button class="pagination-btn" disabled>Last ‚Ä∫‚Ä∫</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modalTitle">‚úèÔ∏è Edit Data</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div style="padding: 1.5rem;">
                <div class="form-group">
                    <label class="form-label">NIP <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalNIP" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Nama <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalNama" required>
                </div>

                <div class="form-group">
                    <label class="form-label">NIP2</label>
                    <input type="text" class="form-control" id="modalNIP2">
                </div>

                <div class="form-group">
                    <label class="form-label">Jabatan1</label>
                    <input type="text" class="form-control" id="modalJabatan1">
                </div>

                <div class="form-group">
                    <label class="form-label">Jabatan2</label>
                    <input type="text" class="form-control" id="modalJabatan2">
                </div>

                <div class="form-group">
                    <label class="form-label">Jabatan3</label>
                    <input type="text" class="form-control" id="modalJabatan3">
                </div>

                <div class="form-group">
                    <label class="form-label">Jabatan4</label>
                    <input type="text" class="form-control" id="modalJabatan4">
                </div>

                <div class="form-group">
                    <label class="form-label">IMG Nama</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" class="form-control" id="modalImgNama" readonly style="flex: 1;">
                        <button type="button" class="btn btn-primary" onclick="browseImage()" style="background-color: #6f42c1; border-color: #6f42c1;">Browse</button>
                    </div>
                    <div id="imgFileName" style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.875rem;"></div>
                    <input type="file" id="imgFileInput" style="display: none;" accept="image/*" onchange="handleImageSelect(event)">
                </div>

                <div class="form-group">
                    <label class="form-label">Pejabat DJA</label>
                    <select class="form-control" id="modalPejabatDJA">
                        <option value="0">0</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Aktif(Y/N) <span style="color: red;">*</span></label>
                    <select class="form-control" id="modalAktif" required>
                        <option value="Y" selected>Y</option>
                        <option value="N">N</option>
                    </select>
                </div>

                <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1.5rem;">
                    <button class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button class="btn btn-primary" onclick="saveData()" style="background-color: #6f42c1; border-color: #6f42c1;">üíæ Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize page components
        initPageComponents({
            activePage: 'manage-reference-data',
            userData: {
                avatar: 'DJA',
                role: 'Echelon IV DJA',
                tahun: '2025',
                jenisDok: 'RKAKL'
            }
        });

        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Data dengan struktur flat
        const allData = {
            total: 14,
            rows: [
                { 
                    kode: '1122334455667788', 
                    uraian: 'Integration Testing TTD', 
                    aktif: 'Yes', 
                    tglModifikasi: '19-12-2013 13:52:43', 
                    userId: 'Cadmin',
                    nip: '1122334455667788',
                    nama: 'Integration Testing TTD',
                    nip2: '112233445567778899',
                    jabatan1: 'Int',
                    jabatan2: 'Manager',
                    jabatan3: 'Manager INT',
                    jabatan4: 'INT Manager INT',
                    imgNama: 'Koala.jpg',
                    pejabatDJA: '1'
                },
                { 
                    kode: '195108271976031001', 
                    uraian: 'MULIA P. NASUTION', 
                    aktif: 'Yes', 
                    tglModifikasi: '26-08-2013 16:55:32', 
                    userId: 'Cadmin',
                    nip: '195108271976031001',
                    nama: 'MULIA P. NASUTION',
                    nip2: '',
                    jabatan1: '',
                    jabatan2: '',
                    jabatan3: '',
                    jabatan4: '',
                    imgNama: '',
                    pejabatDJA: '0'
                },
                { 
                    kode: '195305081976031002', 
                    uraian: 'HERRY PURNOMO', 
                    aktif: 'Yes', 
                    tglModifikasi: '25-11-2013 00:00:00', 
                    userId: 'INF',
                    nip: '195305081976031002',
                    nama: 'HERRY PURNOMO',
                    nip2: '',
                    jabatan1: '',
                    jabatan2: '',
                    jabatan3: '',
                    jabatan4: '',
                    imgNama: '',
                    pejabatDJA: '0'
                }
            ]
        };

        function loadTableData() {
            const tableBody = document.getElementById('dataTable');
            const totalData = document.getElementById('totalData');
            
            if (totalData) totalData.textContent = allData.total;

            if (tableBody) {
                tableBody.innerHTML = '';
                
                // Render flat data
                allData.rows.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-kode', item.kode);
                    
                    const aktifValue = item.aktif || '';
                    const tglModValue = item.tglModifikasi || '';
                    const userIdValue = item.userId || '';
                    const aksiButton = `<button class="btn btn-primary" onclick="editData('${item.kode}')" style="padding: 0.25rem 0.75rem; font-size: 0.875rem; background-color: #6f42c1; border-color: #6f42c1;">
                                Edit
                            </button>`;
                    
                    tr.innerHTML = `
                        <td style="text-align: center;">${item.kode}</td>
                        <td>${item.uraian}</td>
                        <td style="text-align: center;">${aktifValue}</td>
                        <td style="text-align: center;">${tglModValue}</td>
                        <td style="text-align: center;">${userIdValue}</td>
                        <td style="text-align: center;">${aksiButton}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            }
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
        });

        function searchData() {
            const keyword = document.getElementById('keyword').value;
            console.log('Mencari dengan keyword:', keyword);
            alert('Pencarian dilakukan dengan keyword yang dipilih');
        }

        function tambahData() {
            const modalTitle = document.getElementById('modalTitle');
            const dataModal = document.getElementById('dataModal');
            const modalNIP = document.getElementById('modalNIP');
            const modalNama = document.getElementById('modalNama');
            const modalNIP2 = document.getElementById('modalNIP2');
            const modalJabatan1 = document.getElementById('modalJabatan1');
            const modalJabatan2 = document.getElementById('modalJabatan2');
            const modalJabatan3 = document.getElementById('modalJabatan3');
            const modalJabatan4 = document.getElementById('modalJabatan4');
            const modalImgNama = document.getElementById('modalImgNama');
            const imgFileName = document.getElementById('imgFileName');
            const imgFileInput = document.getElementById('imgFileInput');
            const modalPejabatDJA = document.getElementById('modalPejabatDJA');
            const modalAktif = document.getElementById('modalAktif');
            
            if (modalTitle) modalTitle.textContent = '‚ûï Tambah Data';
            
            // Reset form
            if (modalNIP) modalNIP.value = '';
            if (modalNama) modalNama.value = '';
            if (modalNIP2) modalNIP2.value = '';
            if (modalJabatan1) modalJabatan1.value = '';
            if (modalJabatan2) modalJabatan2.value = '';
            if (modalJabatan3) modalJabatan3.value = '';
            if (modalJabatan4) modalJabatan4.value = '';
            if (modalImgNama) modalImgNama.value = '';
            if (imgFileName) imgFileName.textContent = '';
            if (imgFileInput) imgFileInput.value = '';
            if (modalPejabatDJA) modalPejabatDJA.value = '0';
            if (modalAktif) modalAktif.value = 'Y';
            
            // Open modal
            if (dataModal) dataModal.classList.add('active');
            currentEditKode = null;
        }

        function exportExcel() {
            alert('Export ke Excel...');
        }

        function changeItemsPerPage() {
            const itemsPerPage = document.getElementById('itemsPerPage').value;
            console.log('Mengubah jumlah item per halaman:', itemsPerPage);
        }

        let currentEditKode = null;

        function browseImage() {
            const fileInput = document.getElementById('imgFileInput');
            if (fileInput) {
                fileInput.click();
            }
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const imgNamaInput = document.getElementById('modalImgNama');
                const imgFileName = document.getElementById('imgFileName');
                if (imgNamaInput) imgNamaInput.value = file.name;
                if (imgFileName) imgFileName.textContent = file.name;
            }
        }

        function editData(kode) {
            const modalTitle = document.getElementById('modalTitle');
            const modalNIP = document.getElementById('modalNIP');
            const modalNama = document.getElementById('modalNama');
            const modalNIP2 = document.getElementById('modalNIP2');
            const modalJabatan1 = document.getElementById('modalJabatan1');
            const modalJabatan2 = document.getElementById('modalJabatan2');
            const modalJabatan3 = document.getElementById('modalJabatan3');
            const modalJabatan4 = document.getElementById('modalJabatan4');
            const modalImgNama = document.getElementById('modalImgNama');
            const imgFileName = document.getElementById('imgFileName');
            const modalPejabatDJA = document.getElementById('modalPejabatDJA');
            const modalAktif = document.getElementById('modalAktif');
            const dataModal = document.getElementById('dataModal');

            // Find item data
            const itemData = allData.rows.find(item => item.kode === kode);
            
            if (!itemData) return;
            
            if (modalTitle) modalTitle.textContent = '‚úèÔ∏è Edit Data';
            if (modalNIP) modalNIP.value = itemData.nip || itemData.kode;
            if (modalNama) modalNama.value = itemData.nama || itemData.uraian;
            if (modalNIP2) modalNIP2.value = itemData.nip2 || '';
            if (modalJabatan1) modalJabatan1.value = itemData.jabatan1 || '';
            if (modalJabatan2) modalJabatan2.value = itemData.jabatan2 || '';
            if (modalJabatan3) modalJabatan3.value = itemData.jabatan3 || '';
            if (modalJabatan4) modalJabatan4.value = itemData.jabatan4 || '';
            if (modalImgNama) modalImgNama.value = itemData.imgNama || '';
            if (imgFileName) imgFileName.textContent = itemData.imgNama || '';
            if (modalPejabatDJA) modalPejabatDJA.value = itemData.pejabatDJA || '0';
            if (modalAktif) {
                modalAktif.value = itemData.aktif === 'Yes' ? 'Y' : (itemData.aktif === 'No' ? 'N' : (itemData.aktif || 'Y'));
            }
            
            if (dataModal) dataModal.classList.add('active');
            currentEditKode = kode;
        }

        function closeModal() {
            const dataModal = document.getElementById('dataModal');
            if (dataModal) dataModal.classList.remove('active');
            currentEditKode = null;
            
            // Reset form
            const modalNIP = document.getElementById('modalNIP');
            const modalNama = document.getElementById('modalNama');
            const modalNIP2 = document.getElementById('modalNIP2');
            const modalJabatan1 = document.getElementById('modalJabatan1');
            const modalJabatan2 = document.getElementById('modalJabatan2');
            const modalJabatan3 = document.getElementById('modalJabatan3');
            const modalJabatan4 = document.getElementById('modalJabatan4');
            const modalImgNama = document.getElementById('modalImgNama');
            const imgFileName = document.getElementById('imgFileName');
            const imgFileInput = document.getElementById('imgFileInput');
            
            if (modalNIP) modalNIP.value = '';
            if (modalNama) modalNama.value = '';
            if (modalNIP2) modalNIP2.value = '';
            if (modalJabatan1) modalJabatan1.value = '';
            if (modalJabatan2) modalJabatan2.value = '';
            if (modalJabatan3) modalJabatan3.value = '';
            if (modalJabatan4) modalJabatan4.value = '';
            if (modalImgNama) modalImgNama.value = '';
            if (imgFileName) imgFileName.textContent = '';
            if (imgFileInput) imgFileInput.value = '';
        }

        function saveData() {
            const modalNIP = document.getElementById('modalNIP');
            const modalNama = document.getElementById('modalNama');
            const modalAktif = document.getElementById('modalAktif');

            if (!modalNIP || !modalNIP.value.trim()) {
                alert('Mohon lengkapi field NIP yang wajib diisi!');
                return;
            }

            if (!modalNama || !modalNama.value.trim()) {
                alert('Mohon lengkapi field Nama yang wajib diisi!');
                return;
            }

            if (!modalAktif) {
                alert('Mohon lengkapi semua field yang wajib diisi!');
                return;
            }

            const nip = modalNIP.value;
            const nama = modalNama.value;
            const aktif = modalAktif.value;
            const kode = currentEditKode || nip;

            // Simulasi penyimpanan data
            alert(`Data dengan NIP ${nip} (${nama}) berhasil diperbarui! (Aktif: ${aktif})`);

            closeModal();
            // Di sini bisa ditambahkan logika untuk update tabel atau reload data
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dataModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

    <style>
        /* Table Container */
        .table-container {
            overflow-x: auto;
            position: relative;
        }

        /* Force table layout fixed to respect column widths */
        .table-container .table {
            table-layout: fixed !important;
            width: 100%;
        }

        /* Table Header Styles */
        .table thead tr th {
            background-color: #f8f9fa;
            font-weight: 600;
            border: 1px solid #dee2e6;
            border-bottom: 2px solid #dee2e6;
            padding: 0.75rem;
        }

        .table th {
            text-align: left;
        }

        .table td {
            text-align: left;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f0f4f8;
        }

        .table tbody tr:nth-child(odd) {
            background-color: white;
        }

        .table tbody tr:hover {
            background-color: var(--light-color);
        }

        /* Pagination Styles */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .pagination-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.875rem;
            transition: all 0.3s;
            min-width: 40px;
        }

        .pagination-btn:hover:not(:disabled):not(.active) {
            background-color: var(--light-color);
            border-color: var(--primary-color);
        }

        .pagination-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--light-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }
    </style>
</body>
</html>
