<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Authority Code - CustomWeb SPAN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper" id="mainWrapper">
        <div class="container">
            <h2 style="margin-bottom: 1.5rem;">Manage Authority Code</h2>

            <!-- Data Table Section -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 1rem; padding-top: 1rem; flex-wrap: wrap; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 1.5rem;">
                        <div style="font-weight: 600; font-size: 1rem;">
                            Total <span style="color: var(--primary-color);" id="totalData">7</span> | 
                            <label class="form-label" style="margin: 0; display: inline;">Jumlah per halaman</label>
                            <select class="form-control" id="itemsPerPage" style="width: auto; padding: 0.5rem; display: inline-block; margin-left: 0.5rem;" onchange="changeItemsPerPage()">
                                <option value="10">10</option>
                                <option value="30" selected>30</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <label class="form-label" style="margin: 0;">Nama Kewenangan :</label>
                        <input type="text" class="form-control" id="searchNamaKewenangan" placeholder="Cari..." style="width: 200px;">
                        <button class="btn btn-primary" onclick="tambahData()" style="background-color: #6f42c1; border-color: #6f42c1;">
                            Tambah
                        </button>
                        <button class="btn btn-primary" onclick="hapusData()" style="background-color: #6f42c1; border-color: #6f42c1;">
                            Hapus
                        </button>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="min-width: 50px; text-align: center;">
                                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                                </th>
                                <th style="min-width: 150px; text-align: left;">Kode Kewenangan</th>
                                <th style="min-width: 200px; text-align: left;">Nama Kewenangan</th>
                                <th style="min-width: 300px; text-align: left;">Deskripsi</th>
                                <th style="min-width: 180px; text-align: left;">Waktu Pembuatan</th>
                                <th style="min-width: 100px; text-align: center;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <div class="pagination-info">
                        Menampilkan 1-7 dari 7 data
                    </div>
                    <div class="pagination">
                        <button class="pagination-btn" disabled>‚Äπ‚Äπ First</button>
                        <button class="pagination-btn" disabled>‚Äπ Previous</button>
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn" disabled>Next ‚Ä∫</button>
                        <button class="pagination-btn" disabled>Last ‚Ä∫‚Ä∫</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modalTitle">‚úèÔ∏è Edit Data</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div style="padding: 1.5rem;">
                <div class="form-group">
                    <label class="form-label">Kode Kewenangan <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalKodeKewenangan" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Nama Kewenangan <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalNamaKewenangan" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="modalDeskripsi" rows="4" style="resize: vertical;"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Waktu Pembuatan <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalWaktuPembuatan" required placeholder="dd-mm-yyyy hh:mm:ss">
                    <small style="color: #6c757d; font-size: 0.875rem;">Format: dd-mm-yyyy hh:mm:ss (contoh: 17-07-2013 15:35:52)</small>
                </div>

                <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1.5rem;">
                    <button class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button class="btn btn-primary" onclick="saveData()" style="background-color: #6f42c1; border-color: #6f42c1;">üíæ Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize page components
        initPageComponents({
            activePage: 'manage-reference-data',
            userData: {
                avatar: 'DJA',
                role: 'Echelon IV DJA',
                tahun: '2025',
                jenisDok: 'RKAKL'
            }
        });

        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Data tabel
        const allData = {
            total: 7,
            rows: [
                { kode: 'ROLE_ADMIN', nama: 'DGB-Admin', deskripsi: 'Real_This role is for system-admin', waktuPembuatan: '17-07-2013 15:35:52' },
                { kode: 'ROLE_DADUKTEK', nama: 'DGB-DADUKTEK', deskripsi: 'Real_DADUKTEK', waktuPembuatan: '17-07-2013 15:35:52' },
                { kode: 'ROLE_DJA', nama: 'DGB-User', deskripsi: 'Real_DGB', waktuPembuatan: '17-07-2013 15:35:52' },
                { kode: 'ROLE_E1', nama: 'E1 KL', deskripsi: 'Real_E1 KL', waktuPembuatan: '17-07-2013 15:35:52' },
                { kode: 'ROLE_GOD', nama: 'TEST_GOD', deskripsi: 'For TEST', waktuPembuatan: '17-07-2013 15:35:52' },
                { kode: 'ROLE_KANWIL', nama: 'ROLE_KANWIL', deskripsi: 'ROLE_KANWIL for Revisi', waktuPembuatan: '14-12-2013 11:32:35' },
                { kode: 'ROLE_NONE', nama: 'No Role', deskripsi: 'Real_Just user_id resgist', waktuPembuatan: '17-07-2013 15:35:52' }
            ]
        };

        let selectedRows = new Set();
        let currentEditKode = null;

        function loadTableData() {
            const tableBody = document.getElementById('dataTable');
            const totalData = document.getElementById('totalData');
            const selectAllCheckbox = document.getElementById('selectAll');
            const searchInput = document.getElementById('searchNamaKewenangan');
            const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';

            if (totalData) totalData.textContent = allData.total;

            if (tableBody) {
                tableBody.innerHTML = '';
                
                // Filter data berdasarkan search
                const filteredData = allData.rows.filter(item => 
                    item.nama.toLowerCase().includes(searchTerm) ||
                    item.kode.toLowerCase().includes(searchTerm) ||
                    item.deskripsi.toLowerCase().includes(searchTerm)
                );
                
                filteredData.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-kode', item.kode);
                    const isSelected = selectedRows.has(item.kode);
                    
                    const aksiButton = `<button class="btn btn-primary" onclick="editData('${item.kode}'); event.stopPropagation();" style="padding: 0.25rem 0.75rem; font-size: 0.875rem; background-color: #6f42c1; border-color: #6f42c1;">
                                Edit
                            </button>`;
                    
                    tr.innerHTML = `
                        <td style="text-align: center;">
                            <input type="checkbox" class="row-checkbox" data-kode="${item.kode}" ${isSelected ? 'checked' : ''} onchange="updateSelection('${item.kode}')">
                        </td>
                        <td>${item.kode}</td>
                        <td>${item.nama}</td>
                        <td>${item.deskripsi}</td>
                        <td>${item.waktuPembuatan}</td>
                        <td style="text-align: center;">${aksiButton}</td>
                    `;
                    tableBody.appendChild(tr);
                });
                
                // Update select all checkbox
                if (selectAllCheckbox) {
                    const allSelected = filteredData.length > 0 && filteredData.every(item => selectedRows.has(item.kode));
                    selectAllCheckbox.checked = allSelected;
                }
            }
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const isChecked = selectAllCheckbox.checked;
            const searchInput = document.getElementById('searchNamaKewenangan');
            const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';
            const filteredData = allData.rows.filter(item => 
                item.nama.toLowerCase().includes(searchTerm) ||
                item.kode.toLowerCase().includes(searchTerm) ||
                item.deskripsi.toLowerCase().includes(searchTerm)
            );
            
            if (isChecked) {
                filteredData.forEach(item => {
                    selectedRows.add(item.kode);
                });
            } else {
                filteredData.forEach(item => {
                    selectedRows.delete(item.kode);
                });
            }
            
            // Update checkboxes
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        }

        function updateSelection(kode) {
            if (selectedRows.has(kode)) {
                selectedRows.delete(kode);
            } else {
                selectedRows.add(kode);
            }
            
            // Update select all checkbox
            const selectAllCheckbox = document.getElementById('selectAll');
            if (selectAllCheckbox) {
                const searchInput = document.getElementById('searchNamaKewenangan');
                const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';
                const filteredData = allData.rows.filter(item => 
                    item.nama.toLowerCase().includes(searchTerm) ||
                    item.kode.toLowerCase().includes(searchTerm) ||
                    item.deskripsi.toLowerCase().includes(searchTerm)
                );
                const allSelected = filteredData.length > 0 && filteredData.every(item => selectedRows.has(item.kode));
                selectAllCheckbox.checked = allSelected;
            }
        }

        function tambahData() {
            const modalTitle = document.getElementById('modalTitle');
            const modalKodeKewenangan = document.getElementById('modalKodeKewenangan');
            const modalNamaKewenangan = document.getElementById('modalNamaKewenangan');
            const modalDeskripsi = document.getElementById('modalDeskripsi');
            const modalWaktuPembuatan = document.getElementById('modalWaktuPembuatan');
            const dataModal = document.getElementById('dataModal');
            
            // Generate current timestamp
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const currentTimestamp = `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
            
            if (modalTitle) modalTitle.textContent = '‚ûï Tambah Data';
            if (modalKodeKewenangan) modalKodeKewenangan.value = '';
            if (modalNamaKewenangan) modalNamaKewenangan.value = '';
            if (modalDeskripsi) modalDeskripsi.value = '';
            if (modalWaktuPembuatan) modalWaktuPembuatan.value = currentTimestamp;
            
            if (dataModal) dataModal.classList.add('active');
            currentEditKode = null;
        }

        function editData(kode) {
            const modalTitle = document.getElementById('modalTitle');
            const modalKodeKewenangan = document.getElementById('modalKodeKewenangan');
            const modalNamaKewenangan = document.getElementById('modalNamaKewenangan');
            const modalDeskripsi = document.getElementById('modalDeskripsi');
            const modalWaktuPembuatan = document.getElementById('modalWaktuPembuatan');
            const dataModal = document.getElementById('dataModal');

            // Find item data
            const itemData = allData.rows.find(item => item.kode === kode);
            
            if (!itemData) return;
            
            if (modalTitle) modalTitle.textContent = '‚úèÔ∏è Edit Data';
            if (modalKodeKewenangan) modalKodeKewenangan.value = itemData.kode;
            if (modalNamaKewenangan) modalNamaKewenangan.value = itemData.nama;
            if (modalDeskripsi) modalDeskripsi.value = itemData.deskripsi || '';
            if (modalWaktuPembuatan) modalWaktuPembuatan.value = itemData.waktuPembuatan || '';
            
            if (dataModal) dataModal.classList.add('active');
            currentEditKode = kode;
        }

        function closeModal() {
            const dataModal = document.getElementById('dataModal');
            if (dataModal) dataModal.classList.remove('active');
            currentEditKode = null;
        }

        function saveData() {
            const modalKodeKewenangan = document.getElementById('modalKodeKewenangan');
            const modalNamaKewenangan = document.getElementById('modalNamaKewenangan');
            const modalWaktuPembuatan = document.getElementById('modalWaktuPembuatan');

            if (!modalKodeKewenangan || !modalKodeKewenangan.value.trim()) {
                alert('Mohon lengkapi field Kode Kewenangan yang wajib diisi!');
                return;
            }

            if (!modalNamaKewenangan || !modalNamaKewenangan.value.trim()) {
                alert('Mohon lengkapi field Nama Kewenangan yang wajib diisi!');
                return;
            }

            if (!modalWaktuPembuatan || !modalWaktuPembuatan.value.trim()) {
                alert('Mohon lengkapi field Waktu Pembuatan yang wajib diisi!');
                return;
            }

            // Validate waktu pembuatan format
            const waktuPembuatanPattern = /^\d{2}-\d{2}-\d{4} \d{2}:\d{2}:\d{2}$/;
            if (!waktuPembuatanPattern.test(modalWaktuPembuatan.value.trim())) {
                alert('Format Waktu Pembuatan tidak valid! Gunakan format: dd-mm-yyyy hh:mm:ss');
                return;
            }

            const kode = modalKodeKewenangan.value.trim();
            const nama = modalNamaKewenangan.value.trim();
            const deskripsi = document.getElementById('modalDeskripsi').value.trim();
            const waktuPembuatan = modalWaktuPembuatan.value.trim();

            // Simulasi penyimpanan data
            if (currentEditKode) {
                alert(`Data kewenangan dengan kode ${kode} berhasil diperbarui!`);
            } else {
                alert(`Data kewenangan baru dengan kode ${kode} berhasil ditambahkan!`);
            }

            closeModal();
            // Di sini bisa ditambahkan logika untuk update tabel atau reload data
        }

        function hapusData() {
            const selected = Array.from(selectedRows);
            
            if (selected.length === 0) {
                alert('Mohon pilih minimal satu kewenangan untuk dihapus!');
                return;
            }
            
            if (confirm(`Apakah Anda yakin ingin menghapus ${selected.length} kewenangan yang dipilih?`)) {
                alert(`Menghapus ${selected.length} kewenangan...`);
                selectedRows.clear();
                loadTableData();
            }
        }

        function changeItemsPerPage() {
            const itemsPerPage = document.getElementById('itemsPerPage').value;
            console.log('Mengubah jumlah item per halaman:', itemsPerPage);
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
            
            const searchInput = document.getElementById('searchNamaKewenangan');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    loadTableData();
                });
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dataModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

    <style>
        /* Table Container */
        .table-container {
            overflow-x: auto;
            position: relative;
            width: 100%;
        }

        /* Table layout auto untuk fleksibilitas */
        .table-container .table {
            width: 100%;
            min-width: 100%;
        }

        /* Table Header Styles */
        .table thead tr th {
            background-color: #f8f9fa;
            font-weight: 600;
            border: 1px solid #dee2e6;
            border-bottom: 2px solid #dee2e6;
            padding: 0.75rem;
        }

        .table th {
            text-align: left;
        }

        .table td {
            text-align: left;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f0f4f8;
        }

        .table tbody tr:nth-child(odd) {
            background-color: white;
        }

        .table tbody tr:hover {
            background-color: var(--light-color);
        }

        /* Checkbox Styles */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .row-checkbox {
            margin: 0;
        }

        /* Pagination Styles */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .pagination-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.875rem;
            transition: all 0.3s;
            min-width: 40px;
        }

        .pagination-btn:hover:not(:disabled):not(.active) {
            background-color: var(--light-color);
            border-color: var(--primary-color);
        }

        .pagination-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--light-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }
    </style>
</body>
</html>
