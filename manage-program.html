<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Program - CustomWeb SPAN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sidebar.js"></script>
    <script src="js/components.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper" id="mainWrapper">
        <div class="container">
            <h2 style="margin-bottom: 1.5rem;">Manage Program</h2>

            <!-- Data Table Section -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 1rem; padding-top: 1rem; flex-wrap: wrap; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 1.5rem;">
                        <div style="font-weight: 600; font-size: 1rem;">
                            Total <span style="color: var(--primary-color);" id="totalData">85</span> | 
                            <label class="form-label" style="margin: 0; display: inline;">Jumlah per halaman</label>
                            <select class="form-control" id="itemsPerPage" style="width: auto; padding: 0.5rem; display: inline-block; margin-left: 0.5rem;" onchange="changeItemsPerPage()">
                                <option value="10">10</option>
                                <option value="30" selected>30</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <label class="form-label" style="margin: 0;">Nama Program:</label>
                        <input type="text" class="form-control" id="searchNamaProgram" placeholder="Cari..." style="width: 200px;">
                        <button class="btn btn-primary" onclick="tambahData()" style="background-color: #6f42c1; border-color: #6f42c1;">
                            Tambah
                        </button>
                        <button class="btn btn-primary" onclick="hapusData()" style="background-color: #6f42c1; border-color: #6f42c1;">
                            Hapus
                        </button>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="min-width: 50px; text-align: center;">
                                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                                </th>
                                <th style="min-width: 120px; text-align: center;">Nomor Program</th>
                                <th style="min-width: 250px; text-align: left;">Nama Program</th>
                                <th style="min-width: 250px; text-align: left;">Istilah Dalam SPAN</th>
                                <th style="min-width: 300px; text-align: left;">Deskripsi Program</th>
                                <th style="min-width: 100px; text-align: center;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <div class="pagination-info">
                        Menampilkan 1-30 dari 85 data
                    </div>
                    <div class="pagination">
                        <button class="pagination-btn" disabled>‚Äπ‚Äπ First</button>
                        <button class="pagination-btn" disabled>‚Äπ Previous</button>
                        <button class="pagination-btn">1</button>
                        <button class="pagination-btn">2</button>
                        <button class="pagination-btn active">3</button>
                        <button class="pagination-btn">Next ‚Ä∫</button>
                        <button class="pagination-btn">Last ‚Ä∫‚Ä∫</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="dataModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modalTitle">‚úèÔ∏è Edit Data</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div style="padding: 1.5rem;">
                <div class="form-group">
                    <label class="form-label">Nomor Program <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalNomorProgram" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Nama Program <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalNamaProgram" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Istilah Dalam SPAN <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalIstilahSPAN" required>
                </div>

                <div class="form-group">
                    <label class="form-label">URL <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="modalURL" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Deskripsi Program</label>
                    <textarea class="form-control" id="modalDeskripsi" rows="4" style="resize: vertical;"></textarea>
                </div>

                <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1.5rem;">
                    <button class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button class="btn btn-primary" onclick="saveData()" style="background-color: #6f42c1; border-color: #6f42c1;">üíæ Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize page components
        initPageComponents({
            activePage: 'manage-reference-data',
            userData: {
                avatar: 'DJA',
                role: 'Echelon IV DJA',
                tahun: '2025',
                jenisDok: 'RKAKL'
            }
        });

        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // Data tabel
        const allData = {
            total: 85,
            rows: [
                { nomor: '0', nama: 'Program_dir', istilah: 'direktori', deskripsi: 'directory program', url: '/system/dir.dev' },
                { nomor: '1', nama: 'Program_retrieveDeptList', istilah: 'mengambil daftar departemen', deskripsi: 'retrieve department list', url: '/system/dept/retrieveDeptList.dev' },
                { nomor: '2', nama: 'Program_retrieveUserList', istilah: 'mengambil daftar pengguna', deskripsi: 'retrieve user list', url: '/system/user/retrieveUserList.dev' },
                { nomor: '3', nama: 'Program_retrieveMenuList', istilah: 'mengambil daftar menu', deskripsi: 'retrieve menu list', url: '/system/menu/retrieveMenuList.dev' },
                { nomor: '4', nama: 'Program_retrieveProgrmList', istilah: 'mengambil daftar menu', deskripsi: 'retrieve menu list', url: '/system/program/retrieveProgrmList.dev' },
                { nomor: '5', nama: 'Program_retrieveTreeMenuList', istilah: 'mengambil daftar menu pohon', deskripsi: 'retrieve tree menu list', url: '/system/menu/retrieveTreeMenuList.dev' },
                { nomor: '6', nama: 'Program_retrieveMenuAuthList', istilah: 'mengambil daftar menu penulis', deskripsi: 'retrieve menu author list', url: '/system/menu/retrieveMenuAuthList.dev' },
                { nomor: '7', nama: 'Program_retrieveAuthorList', istilah: 'mengambil daftar penulis', deskripsi: 'retrieve author list', url: '/system/author/retrieveAuthorList.dev' },
                { nomor: '30', nama: 'Program_monitorUploadStatus', istilah: 'Program_monitorUploadStatus', deskripsi: 'monitorUploadStatus Program', url: '/system/upload/monitorUploadStatus.dev' }
            ]
        };

        let selectedRows = new Set();

        function loadTableData() {
            const tableBody = document.getElementById('dataTable');
            const totalData = document.getElementById('totalData');
            const selectAllCheckbox = document.getElementById('selectAll');

            if (totalData) totalData.textContent = allData.total;

            if (tableBody) {
                tableBody.innerHTML = '';
                
                allData.rows.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-nomor', item.nomor);
                    const isSelected = selectedRows.has(item.nomor);
                    
                    const aksiButton = `<button class="btn btn-primary" onclick="editData('${item.nomor}'); event.stopPropagation();" style="padding: 0.25rem 0.75rem; font-size: 0.875rem; background-color: #6f42c1; border-color: #6f42c1;">
                                Edit
                            </button>`;
                    
                    tr.innerHTML = `
                        <td style="text-align: center;">
                            <input type="checkbox" class="row-checkbox" data-nomor="${item.nomor}" ${isSelected ? 'checked' : ''} onchange="updateSelection('${item.nomor}')">
                        </td>
                        <td style="text-align: center;">${item.nomor}</td>
                        <td>${item.nama}</td>
                        <td>${item.istilah}</td>
                        <td>${item.deskripsi}</td>
                        <td style="text-align: center;">${aksiButton}</td>
                    `;
                    tableBody.appendChild(tr);
                });
                
                // Update select all checkbox
                if (selectAllCheckbox) {
                    const allSelected = allData.rows.every(item => selectedRows.has(item.nomor));
                    selectAllCheckbox.checked = allSelected;
                }
            }
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const isChecked = selectAllCheckbox.checked;
            
            if (isChecked) {
                allData.rows.forEach(item => {
                    selectedRows.add(item.nomor);
                });
            } else {
                selectedRows.clear();
            }
            
            // Update checkboxes
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        }

        function updateSelection(nomor) {
            if (selectedRows.has(nomor)) {
                selectedRows.delete(nomor);
            } else {
                selectedRows.add(nomor);
            }
            
            // Update select all checkbox
            const selectAllCheckbox = document.getElementById('selectAll');
            if (selectAllCheckbox) {
                const allSelected = allData.rows.every(item => selectedRows.has(item.nomor));
                selectAllCheckbox.checked = allSelected;
            }
        }

        let currentEditNomor = null;

        function tambahData() {
            const modalTitle = document.getElementById('modalTitle');
            const modalNomorProgram = document.getElementById('modalNomorProgram');
            const modalNamaProgram = document.getElementById('modalNamaProgram');
            const modalIstilahSPAN = document.getElementById('modalIstilahSPAN');
            const modalURL = document.getElementById('modalURL');
            const modalDeskripsi = document.getElementById('modalDeskripsi');
            const dataModal = document.getElementById('dataModal');
            
            if (modalTitle) modalTitle.textContent = '‚ûï Tambah Data';
            if (modalNomorProgram) modalNomorProgram.value = '';
            if (modalNamaProgram) modalNamaProgram.value = '';
            if (modalIstilahSPAN) modalIstilahSPAN.value = '';
            if (modalURL) modalURL.value = '';
            if (modalDeskripsi) modalDeskripsi.value = '';
            
            if (dataModal) dataModal.classList.add('active');
            currentEditNomor = null;
        }

        function editData(nomor) {
            const modalTitle = document.getElementById('modalTitle');
            const modalNomorProgram = document.getElementById('modalNomorProgram');
            const modalNamaProgram = document.getElementById('modalNamaProgram');
            const modalIstilahSPAN = document.getElementById('modalIstilahSPAN');
            const modalURL = document.getElementById('modalURL');
            const modalDeskripsi = document.getElementById('modalDeskripsi');
            const dataModal = document.getElementById('dataModal');

            // Find item data
            const itemData = allData.rows.find(item => item.nomor === nomor);
            
            if (!itemData) return;
            
            if (modalTitle) modalTitle.textContent = '‚úèÔ∏è Edit Data';
            if (modalNomorProgram) modalNomorProgram.value = itemData.nomor;
            if (modalNamaProgram) modalNamaProgram.value = itemData.nama;
            if (modalIstilahSPAN) modalIstilahSPAN.value = itemData.istilah;
            if (modalURL) modalURL.value = itemData.url || '';
            if (modalDeskripsi) modalDeskripsi.value = itemData.deskripsi;
            
            if (dataModal) dataModal.classList.add('active');
            currentEditNomor = nomor;
        }

        function closeModal() {
            const dataModal = document.getElementById('dataModal');
            if (dataModal) dataModal.classList.remove('active');
            currentEditNomor = null;
        }

        function saveData() {
            const modalNomorProgram = document.getElementById('modalNomorProgram');
            const modalNamaProgram = document.getElementById('modalNamaProgram');
            const modalIstilahSPAN = document.getElementById('modalIstilahSPAN');
            const modalURL = document.getElementById('modalURL');

            if (!modalNomorProgram || !modalNomorProgram.value.trim()) {
                alert('Mohon lengkapi field Nomor Program yang wajib diisi!');
                return;
            }

            if (!modalNamaProgram || !modalNamaProgram.value.trim()) {
                alert('Mohon lengkapi field Nama Program yang wajib diisi!');
                return;
            }

            if (!modalIstilahSPAN || !modalIstilahSPAN.value.trim()) {
                alert('Mohon lengkapi field Istilah Dalam SPAN yang wajib diisi!');
                return;
            }

            if (!modalURL || !modalURL.value.trim()) {
                alert('Mohon lengkapi field URL yang wajib diisi!');
                return;
            }

            const nomor = modalNomorProgram.value;
            const nama = modalNamaProgram.value;
            const istilah = modalIstilahSPAN.value;
            const url = modalURL.value;
            const deskripsi = document.getElementById('modalDeskripsi').value;

            // Simulasi penyimpanan data
            if (currentEditNomor) {
                alert(`Data program dengan nomor ${nomor} berhasil diperbarui!`);
            } else {
                alert(`Data program baru dengan nomor ${nomor} berhasil ditambahkan!`);
            }

            closeModal();
            // Di sini bisa ditambahkan logika untuk update tabel atau reload data
        }

        function hapusData() {
            const selected = Array.from(selectedRows);
            
            if (selected.length === 0) {
                alert('Mohon pilih minimal satu program untuk dihapus!');
                return;
            }
            
            if (confirm(`Apakah Anda yakin ingin menghapus ${selected.length} program yang dipilih?`)) {
                alert(`Menghapus ${selected.length} program...`);
                selectedRows.clear();
                loadTableData();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dataModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function changeItemsPerPage() {
            const itemsPerPage = document.getElementById('itemsPerPage').value;
            console.log('Mengubah jumlah item per halaman:', itemsPerPage);
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
        });
    </script>

    <style>
        /* Table Container */
        .table-container {
            overflow-x: auto;
            position: relative;
            width: 100%;
        }

        /* Table layout auto untuk fleksibilitas */
        .table-container .table {
            width: 100%;
            min-width: 100%;
        }

        /* Table Header Styles */
        .table thead tr th {
            background-color: #f8f9fa;
            font-weight: 600;
            border: 1px solid #dee2e6;
            border-bottom: 2px solid #dee2e6;
            padding: 0.75rem;
        }

        .table th {
            text-align: left;
        }

        .table td {
            text-align: left;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f0f4f8;
        }

        .table tbody tr:nth-child(odd) {
            background-color: white;
        }

        .table tbody tr:hover {
            background-color: var(--light-color);
        }

        /* Checkbox Styles */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .row-checkbox {
            margin: 0;
        }

        /* Pagination Styles */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .pagination-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.875rem;
            transition: all 0.3s;
            min-width: 40px;
        }

        .pagination-btn:hover:not(:disabled):not(.active) {
            background-color: var(--light-color);
            border-color: var(--primary-color);
        }

        .pagination-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--light-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }
    </style>
</body>
</html>
